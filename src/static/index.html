<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
<section class="register">
  <div class="container">
    <div class="row">
      <form novalidate class="col-4 offset-4 needs-validation">
        <h1 class="text-center mb-4">
          Registration
        </h1>
        <div class="mb-3">
          <label for="registrationEmail" class="form-label">Email address</label>
          <input required type="email" class="form-control is-invalid" name="email" id="registrationEmail" placeholder="Please type your Email adress" name="email">
          <div class="invalid-feedback">
            some text
          </div>
          <div class="mb-3">
            <label for="registrationName" class="form-label">Name</label>
            <input required type="text" class="form-control is-valid" name="email" id="registrationName" placeholder="Please type your name" name="name">
            <div class="valid-feedback">
            cool
            </div>
            <div class="mb-3">
              <label for="registrationPassword" class="form-label">Password</label>
              <input required type="password" name="password" class="form-control" name="email" id="registrationPassword" placeholder="Please type your password here">
              <div class="valid-feedback">

              </div>
        </div>
            <button class="btn btn-primary w-100" type="submit">
              Register
            </button>
      </form>
    </div>
  </div>

</section>
</body>
</html>
