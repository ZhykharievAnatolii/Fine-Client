<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Fines</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#" data-page="login">Login</a>
        <a class="nav-link" href="#" data-page="registration">Register</a>
        <a class="nav-link logged-in" href="#" data-page="dashboard">Dashboard</a>
      </div>
    </div>
  </div>
</nav>
<section class="register d-none">
  <div class="container">
    <div class="row">
      <form novalidate class="col-6 offset-3 needs-validation register-form">
        <h1 class="text-center mb-4">
          Registration
        </h1>
        <div class="mb-3">
          <label for="registrationEmail" class="form-label">Email address</label>
          <input required minlength="6" maxlength="50" type="email" class="form-control" name="email" id="registrationEmail" placeholder="Please type your Email adress" name="email">
          <div class="">
          </div>
          <div class="mb-3">
            <label for="registrationName" class="form-label">Name</label>
            <input required minlength="4" maxlength="40" type="text" class="form-control" name="email" id="registrationName" placeholder="Please type your name" name="name">
            <div class="">
            </div>
            <div class="mb-3">
              <label for="registrationPassword" class="form-label">Password</label>
              <input required minlength="8" maxlength="50" type="password" name="password" class="form-control" name="email" id="registrationPassword" placeholder="Please type your password here">
              <div class="valid-feedback">

              </div>
              <div class="alert alert-danger d-none" role="alert">
              </div>
        </div>
            <button class="btn btn-primary w-100" type="submit">
              Register
            </button>
          </div>
        </div></form>
    </div>
  </div>

</section>
<section class="login d-none">
  <div class="container">
    <div class="row">
      <form novalidate class="col-6 offset-3 needs-validation login-form">
        <h1 class="text-center mb-4">
          Login
        </h1>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input required minlength="6" maxlength="50" type="email" class="form-control" name="email" id="loginEmail" placeholder="Please type your Email adress" name="email">
          <div class="">
          </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input required minlength="8" maxlength="50" type="password" name="password" class="form-control" name="email" id="loginPassword" placeholder="Please type your password here">
              <div class="valid-feedback">

              </div>
            </div>
          <div class="alert alert-danger d-none" role="alert">
          </div>
            <button class="btn btn-primary w-100" type="submit">
              Login
            </button>
        </div></form>
    </div>
  </div>

</section>
<section class="dashboard d-none pt-4 pl=0 flex-wrap justify-content-between" style="padding-left:0">
<div class="container">
<div class="row">
  <div class="col">
    <h1 class="mb-3">
    Fines
    </h1>
    <ul class="d-flex gap-5">
      <li class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">An item</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </li>
    </ul>
  </div>
</div>
</div>
</section>
</body>
</html>
